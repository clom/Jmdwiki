@(loginForm: Form[User])(title: String)

@main(title) {
    <h1>Login</h1>
    @for(error <- loginForm("name").errors) {
        <p>@Messages(error.message)</p>
    }
    @helper.form(action = routes.LoginController.auth()){
        @helper.inputText(loginForm("name"))
        @helper.inputPassword(loginForm("password"))
        <button type="submit">Login</button>
    }
}
