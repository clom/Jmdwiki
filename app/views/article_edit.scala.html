@(articleForm: Form[Article])(id:Int)

@main("edit") {
    <h1>編集</h1>
        @helper.form(action = routes.ArticleController.update(id)){
        @helper.inputText(articleForm("title"))
        @helper.textarea(articleForm("content"), 'rows -> 10, 'cols -> 50)
        <button type="submit">更新</button>
    }
    @helper.form(action = routes.ArticleController.destroy(id)){

        <button type="submit">削除</button>
    }

}
