<div class="header">
  <nav class="navbar navbar-default navbar-inverse navbar-static-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="@routes.ArticleController.index()">Jmdwiki</a>
      </div>

      <div class="collapse navbar-collapse">
        <div class="navbar-left">
          <div class="navbar-form">
            <form class="form-inline" action="@routes.ArticleController.search()" method="get">
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-inverse">Search</button>
            </form>
          </div>
        </div>
        <div class="navbar-right">
          @if(session().isDefinedAt("login")){
            <span><a href="@routes.UserController.edit(Long.parseLong(session().get("id")))" class="navbar-brand">@session().get("name")さん</a></span>
            <span><a href="@routes.ArticleController.add()" class="navbar-brand">New</a></span>
            <span><a href="@routes.LogoutController.logout()" class="navbar-brand">Logout</a></span>
          } else {
            <span><a href="@routes.LoginController.login()" class="navbar-brand">Login</a></span>
            <span><a href="@routes.UserController.add()" class="navbar-brand">Sign Up!</a></span>
          }
        </div>
      </div>
    </div>
  </nav>
</div>
